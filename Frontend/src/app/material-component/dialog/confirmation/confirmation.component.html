<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Confirmation</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <h6>Are you sure want to {{details.message}}</h6>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="primary" mat-raised-button (click)="handleChangeAction()">
    <mat-icon>check_circle</mat-icon> Yes
  </button>

  <button color="warn" mat-raised-button mat-dialog-close>
    <mat-icon>cancel</mat-icon> No
  </button>
</mat-dialog-actions>
